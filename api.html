<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
    </style>
  </head>
  <body>
    <p id="hello"></p>

    <button id="push">click</button>

    <script>
      const push = document.getElementById("push");
      const hello = document.getElementById("hello");

      document.getElementsByTagName("body")[0].appendChild(push);
      getdata();

      // string
      // number
      // bool (true, false)
      // future

      async function getdata() {
        // future; waiting for result
        let data = await fetch("https://jsonplaceholder.typicode.com/todos/1");

        // future; waiting for json
        data = await data.json();
        // data = new User(data)
        hello.innerHTML +=  "id:"+ data.userId+"<br>";
        hello.innerHTML +=  "title:" + data.title+"<br>";

        // hello.innerHTML += "id:" + data['userId'] + "<br>";
        // hello.innerHTML += "title:" + data['title'] + "<br>";

      }
      push.addEventListener("click", getdata);

      // data Class
      class User {
        constructor({userId, id, title, completed}) {
          this.userId = userId;
          this.id = id;
          this.title = title;
          this.completed = completed;
        }
      }
    </script>
  </body>
</html>
