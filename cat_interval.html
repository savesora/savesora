<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .container-fluid{
        display: flex;
        justify-content: center;

    }
    .flexrow{
        display: flex;
        justify-content: space-between;
        padding: 20px;
        flex-direction: row;
    }
    .flexcolumn{
        display: flex;
        justify-content: center;
        padding: 20px;
        flex-direction: column;
        width: 50%;
        
    }
    .high{
        height: 300px;
        
    }
</style>
</head>
<body>
    <center>
        <h1>
            My Cat
        </h1>
    </center>
   
    <div class="container-fluid">
        
        <div class="flexcolumn">
            
            <div class="high">
                <img id = "pic" src="my_image/cat1.jpg" alt="" width="100%">
            </div>
            <div class="flexrow">
                <button class="btn btn-primary" id="left"onclick="push_left()">left</button>
                <p id="show">
                    1

                </p>
                <button class="btn btn-primary" id ="right"onclick="push_right()">right</button>
            </div>
            
            
        </div>

    </div>
   

    <script>
        const pic = document.getElementById("pic");
        const left = document.getElementById("left");
        const right = document.getElementById("right");
        const show = document.getElementById("show");
        
        let num = 1;
        push_right();

        function push_left(){
            if (num>=2){
                num-=1;
                pic.src="my_image/cat"+num+".jpg";
                show.innerHTML = num;
            }
        }
        function push_right(){
            setInterval(()=>{
                if(num<=4){
                num+=1;
                pic.src = "my_image/cat"+num+".jpg";
                show.innerHTML=num;
                    
                
            }
            else{
                num=1;
                pic.src = "my_image/cat"+num+".jpg";
                show.innerHTML=num; 
            }
            },1000);
           
        }
        



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
