<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .tall{
            width:10%;
        }
    </style>
</head>
<body>
    <center>
    <div class="tall">
    <p>
        num1
    </p>
    
    <div class="input-group input-group-sm mb-3">
        
        <input id="save1" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      </div>
      
    <br>
    <p>
        num2
    </p>
    
    
    <div class="input-group input-group-sm mb-3">
        
        <input id="save2" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      </div>
    <br><br>

    <button class="btn btn-success" onclick="plus()">plus</button>
    <button onclick="minus()">minus</button>
    <button onclick="multiple()">multiple</button>
    <br>
    <p id="save3">
        result
    </p>

</div>
</center>

    <script>
const save1=document.getElementById('save1');
const save2=document.getElementById('save2');
const save3=document.getElementById('save3');

function plus(){
    console.log('hello');
    var num1_string = save1.value;
    
    var num2_string = save2.value;
    let num1_num=Number(num1_string);
    let num2_num=Number(num2_string);
    let answwer=num1_num+num2_num;
    console.log(num1_string+num2_string);
    save3.innerHTML=num1_string+' + '+num2_string+' = '+answwer;
    
}
function minus(){
    console.log('hello');
    var num1_string = save1.value;
    
    var num2_string = save2.value;
    let num1_num=Number(num1_string);
    let num2_num=Number(num2_string);
    let answwer=num1_num-num2_num;
    console.log(num1_string-num2_string);
    save3.innerHTML=num1_string+' - '+num2_string+' = '+answwer;
}
function multiple(){
    console.log('hello');
    var num1_string = save1.value;
    
    var num2_string = save2.value;
    let num1_num=Number(num1_string);
    let num2_num=Number(num2_string);
    let answwer=num1_num*num2_num;
    console.log(num1_string*num2_string);
    save3.innerHTML=num1_string+' x '+num2_string+' = '+answwer;
}


    </script>
